<div class="progress-pie-chart"
  ng-class="{'gt-50': gt50()}">
  <div class="ppc-progress">
    <div class="ppc-progress-fill"
      style="transform: rotate({{deg}}deg)"
    ></div>
  </div>
  <div class="ppc-percents">
    <div class="pcc-percents-wrapper">
      <span>{{seconds}} sec</span>
    </div>
  </div>
</div>
