<ion-view title="Categorias">
  <ion-content ng-controller="CategoriasCtrl">
    <div class="row">
      <div class="col">7Â°</div>
      <div class="col">
        <ion-radial-progress timer="91" color="'#ff0000'" backgroundColor="'#00ffff'"></ion-radial-progress>
      </div>
      <div class="col">71/100</div>
    </div>
    <div class="row">
      <div class="col"><i class="icon ion-trophy"></i>&nbsp;Parcial</div>
      <div class="col">Expert</div>
      <div class="col"><i class="icon ion-ribbon-b"></i>&nbsp;Habilidades</div>
    </div>
    <ion-list>
      <div ng-repeat="subcategoria in subcategorias">
        <ion-item class="item-stable"
                  ng-click="toggleGroup(subcategoria)"
                  ng-class="{active: isGroupShown(subcategoria)}">
                  <div class="row">
                    <div class="col col-30">{{subcategoria.name}}</div>
                    <div class="col col-70">
                      <div class="row">
                        <div class="col col-20">{{subcategoria.evolution}}</div>
                        <div class="col col-60">
                          <progress max="100" value="50"></progress>
                        </div>
                        <div class="col col-10">A</div>
                        <div class="col">
                          <i class="icon" ng-class="isGroupShown(subcategoria) ? 'ion-chevron-down' : 'ion-chevron-right'"></i>
                        </div>
                      </div>
                    </div>
                  </div>
        </ion-item>
        <ion-item class="item-accordion"
                  ng-repeat="course in subcategoria.courses"
                  ng-show="isGroupShown(subcategoria)">
          {{course.courseName}}
          {{course.score}}
        </ion-item>
      </div>
    </ion-list>

  </ion-content>
</ion-view>
