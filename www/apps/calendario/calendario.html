<ion-view view-title="CalendÃ¡rio" class="calendario" ng-controller="CalendarioCtrl">
	<ion-content>
		<div class="content">
			<div class="row title">
				<div class="col-33 text-left">
					<span ng-click="changeDate(-1)">
						<i class="ion-chevron-left"></i> Anterior
					</span>
				</div>
				<div class="col-33 text-center">
					<strong>{{viewTitle}}</strong>
				</div>
				<div class="col-33 text-right">
					<span ng-click="changeDate(1)">
						Seguinte <i class="ion-chevron-right"></i>
					</span>
				</div>
			</div>
			<calendar calendar-mode="month" format-month-title="MMMM" title-changed="onViewTitleChanged(title)" format-day="d" event-source="eventos" ng-model="selectedDate" monthview-event-detail-template-url="detailTemplate" event-selected="onEventSelected(event)"></calendar>
		</div>
	</ion-content>
	<div class="addEvento">
		<i class="ion-ios-plus-outline"></i>
		<span>Adicionar evento</span>
	</div>
</ion-view>
